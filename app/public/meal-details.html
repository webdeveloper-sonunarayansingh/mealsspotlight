<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal</title>
    <link href="./src/input.css" rel="stylesheet">
    <link href="./dist/output.css" rel="stylesheet">
</head>

<body class="h-full">
    <div class="min-h-full">
        <nav class="bg-gray-800">
            <div class="mx-auto max-w-7xl navBar relative px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-between pad">
                    <div class="flex items-center navBar-position">
                        <div class="flex-shrink-0">
                            <img class="image"
                                src="https://firebasestorage.googleapis.com/v0/b/mealapi-99c54.appspot.com/o/logo%2Flogo_white.png?alt=media&token=137c0dda-3051-4df9-88c7-8e9615232ea5"
                                alt="Your Company">
                        </div>
                        <div class="hidden md:block">
                            <div class="ml-10 flex items-baseline space-x-4">
                                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                                <a href="index.html" target="_self"
                                    class="hover:bg-gray-700 text-white rounded-md px-3 py-2 text-sm font-medium">Home</a>
                                <a href="favorites.html" target="_self" id="viewFavoritesButton"
                                    class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Favorite
                                    Meals</a>
                            </div>
                        </div>
                        <div class="hidden md:block">
                            <div class="ml-4 flex items-center md:ml-6">

                                <!-- Profile dropdown -->
                                <div class="relative ml-3">
                                    <div>
                                        <button type="button"
                                            class="relative flex max-w-xs items-center rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                                            aria-expanded="false" aria-haspopup="true">
                                            <span class="absolute -inset-1.5"></span>
                                            <span class="sr-only">Open user menu</span>
                                            <img class="h-8 w-8 rounded-full"
                                                src="https://firebasestorage.googleapis.com/v0/b/mealapi-99c54.appspot.com/o/logo%2Fsonu.jpg?alt=media&token=0ead2c1d-4046-46ab-afb7-df4a6b5ba172"
                                                alt="">
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="-mr-2 flex md:hidden">
                            <!-- Mobile menu button -->
                            <button type="button"
                                class="relative inline-flex items-center justify-center rounded-md bg-gray-800 p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                                aria-controls="mobile-menu" aria-expanded="false">
                                <span class="absolute -inset-0.5"></span>
                                <span class="sr-only">Open main menu</span>
                                <!-- Menu open: "hidden", Menu closed: "block" -->
                                <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                    stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                                </svg>
                                <!-- Menu open: "block", Menu closed: "hidden" -->
                                <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                    stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Mobile menu, show/hide based on menu state. -->
                <div class="md:hidden" id="mobile-menu">
                    <div class="space-y-1 px-2 pb-3 pt-2 sm:px-3">
                        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                        <a href="index.html" target="_self"
                            class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium"
                            aria-current="page">Dashboard</a>
                        <a href="favorites.html" target="_blank" id="viewFavoritesButton"
                            class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Favorite
                            Meals</a>
                    </div>
                    <div class="border-t border-gray-700 pb-3 pt-4">
                        <div class="flex items-center px-5">
                            <div class="flex-shrink-0">
                                <img class="h-10 w-10 rounded-full"
                                    src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
                                    alt="">
                            </div>
                            <div class="ml-3">
                                <div class="text-base font-medium leading-none text-white">Sonu</div>
                                <div class="text-sm font-medium leading-none text-gray-400">www.meal.imsonu.in</div>
                            </div>
                        </div>
                    </div>
                </div>
        </nav>

        <header class="bg-white shadow">
            <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold tracking-tight text-gray-900 text-center">Meal Details for <span
                        id="mealName"></span> </h1>
            </div>
        </header>
        <main>
            <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
                <!-- Your content -->
                <div class="container">

                    <div class="container">
                        <div class="card1" id="cardId">


                            <div id="meals"></div>
                            <div id="mealDetails">
                                <p class="mb-5"><strong>Instructions:</strong> <span id="mealInstructions"></span></p>
                                <img class="mx-auto" src="" alt="Meal Photo" id="mealPhoto">
                            </div>
                        </div>
                    </div>


                    <!-- <div id="result-heading"></div>
                    <div id="Meals" class="meals"></div>
                    <div id="single-meal"></div> -->
                </div>
            </div>

            <script src="meal-details.js"></script>

</body>

</html>
